<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-3 time-block">9am</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 time-block">10am</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 time-block">11am</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 time-block">12pm</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 time-block">1pm</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 time-block">2pm</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 time-block">3pm</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 time-block">4pm</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 time-block">5pm</div>
        <div class="col-6 description"></div>
        <div class="col-3">
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/3b2adb7b87.js"></script>
    <script src="index.js"></script>
  </body>
</html>
