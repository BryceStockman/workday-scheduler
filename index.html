<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block">9am</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block">10am</div>
        <textarea id="10" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block">11am</div>
        <textarea id="11" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block">12pm</div>
        <textarea id="12" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block">1pm</div>
        <textarea id="1" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block">2pm</div>
        <textarea id="2" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block">3pm</div>
        <textarea id="3" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block">4pm</div>
        <textarea id="4" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 time-block">5pm</div>
        <textarea id="5" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/3b2adb7b87.js"></script>
    <script src="index.js"></script>
  </body>
</html>
